<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road Soft - Doc Uploader</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" height="40" alt="" />
        </a>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-4">
          <div class="md-form mt-0">
            <input type="text" id="company-identifier" class="form-control" />
            <label for="company-identifier" class="active">Company Identifier</label>
          </div>
        </div>
        <div class="col-5">
          <div class="md-form mt-0">
            <input type="text" id="api-key" class="form-control" />
            <label for="api-key" class="active">API Key</label>
          </div>
        </div>
        <div class="col-3">
          <button class="btn btn-primary btn-block pb-10" id="connect">Connect</button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <div class="logs mb-3">
            <label for="logs" class="logsText">Logs</label>
            <textarea name="" id="logArea" rows="6" class="form-control bg-white" readonly></textarea>
          </div>
          <button class="btn btn-secondary btn-block pb-10" id="select-folder">
            <i class="fa fa-folder-open-o" style="font-size: 14px"></i>&nbsp;&nbsp;
            <span id="selectFolder">Select Folder</span>
          </button>
          <p class="mt-4">
            <b id="currentFolder">Current Folder</b><br />
            <a href="#" id="folder-path"></a>
          </p>
          <div class="form-group">
            <label for="sync-trigger">Sync Trigger</label>
            <select name="" id="trigger" class="form-control">
              <option value="">Manual</option>
              <option value="application_start">Application Start</option>
              <option value="1H">Every hour</option>
              <option value="12H">Every 12 hours</option>
              <option value="24H">Every 24 hours</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-info btn-block pb-10" id="schedule-sync">
              <i class="fa fa-refresh" style="font-size: 14px"></i>&nbsp;&nbsp;<span id="scheduleSync"
                >Schedule Sync</span
              >
            </button>
          </div>
          <div class="form-group">
            <button class="btn btn-info btn-block pb-10" id="sync-now">
              <i class="fa fa-refresh" style="font-size: 14px"></i>&nbsp;&nbsp;<span id="syncNow">Sync Now</span>
            </button>
          </div>
          <p><span id="lastSync">Last Sync at:</span> <span id="last-sync"></span></p>
          <a href="#" id="open-log" class="logs">Logs</a>
        </div>
        <div class="col-9 mb-4">
          <div class="mb-3" style="display: flex; justify-content: space-between; align-items: flex-start">
            <div class="form-group" style="margin: 0">
              <h6>Startup Settings</h6>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="auto-start-enabled" />
                <label class="form-check-label" for="auto-start-enabled" style="cursor: pointer">
                  Start application with system
                </label>
              </div>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="start-minimized" />
                <label class="form-check-label" for="start-minimized" style="cursor: pointer"> Start minimized </label>
                <small class="form-text text-muted" style="margin-left: 24px; display: block; margin-top: 2px">
                  Only available when auto-start is enabled
                </small>
              </div>
            </div>
            <div>
              <select name="" id="changeLanguage" class="form-control" style="width: 200px">
                <option value="">Change Language</option>
                <option value="en">English</option>
              </select>
            </div>
          </div>
          <table id="dtBasicExample" class="table table-striped table-bordered mb-2" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">#</th>
                <th class="th-sm">File Name</th>
                <th class="th-sm">Status</th>
              </tr>
            </thead>
            <tbody id="files">
              <!-- <tr>
                            <td>1</td>
                            <td><i class="fa fa-file-text"></i>&nbsp;&nbsp; File A</td>
                            <td><i class="fa fa-refresh fa-spin"></i>&nbsp;&nbsp; Syncronizing</td>
                        </tr> -->
            </tbody>
            <tfoot>
              <tr>
                <th>#</th>
                <th>File Name</th>
                <th>Status</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <!-- renderer script  -->
    <script src="renderer/script.js"></script>
    <script src="js/lang.js"></script>
    <!-- Your custom scripts (optional) -->
  </body>
</html>
